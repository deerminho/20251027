<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>allnight with Jang Minho Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #d4f1f4 0%, #ffffff 50%, #b8e6e0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: linear-gradient(180deg, #ffffff 0%, #f0fffe 100%);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(102, 204, 204, 0.2);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            border: 1px solid rgba(102, 204, 204, 0.1);
        }

        h1 {
            color: #2dd4bf;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(45, 212, 191, 0.15);
            margin-bottom: 20px;
            background: #000;
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }



        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.6em;
                margin-bottom: 20px;
            }

            .controls {
                flex-direction: column;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.4em;
                margin-bottom: 15px;
            }

            button {
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>

        </div>


    </div>
